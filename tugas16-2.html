  <body>
    <h1>Form Autocomplete</h1>
    <form>
      <label>Email :</label>
      <!-- autocomplete akan bekerja jika ada : name="email" -->
      <input type="email" placeholder="Email" name="email" autocomplete="on"><br><br>
      <label>PIN &nbsp &nbsp:</label>
      <input type="password" placeholder="PIN"><br><br>
      <input type="submit" value="LOGIN">

    </form>
